<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyCash.lk Loan Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input[type=range] {
            width: 100%;
            margin: 20px 0;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .details {
            text-align: left;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }

        .details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AnyCash.lk Loan Calculator</h1>
        <label for="loanAmount">Loan Amount: <span id="amountDisplay">5000</span> LKR</label>
        <input type="range" id="loanAmount" min="5000" max="600000" step="1000" value="5000">

        <button id="applyBtn">Apply</button>

        <div class="details" id="loanDetails">
            <p><strong>Monthly Installment:</strong> <span id="monthly">-</span> LKR</p>
            <p><strong>Total Payable:</strong> <span id="total">-</span> LKR</p>
            <p><strong>Interest Rate:</strong> 8%</p>
            <p><strong>Repayment Period:</strong> <span id="months">-</span> months</p>
        </div>
    </div>

    <script>
        const loanAmountSlider = document.getElementById('loanAmount');
        const amountDisplay = document.getElementById('amountDisplay');
        const applyBtn = document.getElementById('applyBtn');

        const monthlyEl = document.getElementById('monthly');
        const totalEl = document.getElementById('total');
        const monthsEl = document.getElementById('months');

        const interestRate = 0.08; // 8%

        function calculateLoan() {
            const amount = parseInt(loanAmountSlider.value);
            amountDisplay.textContent = amount;

            let months;
            if(amount === 5000){
                months = 12;
            } else if(amount >= 6000 && amount <= 50000){
                months = 12;
            } else if(amount >= 60000 && amount <= 150000){
                months = 12;
            } else if(amount >= 150001 && amount <= 300000){
                months = 24;
            } else if(amount >= 300001 && amount <= 600000){
                months = 30;
            }

            const totalPayable = amount + (amount * interestRate);
            const monthlyInstallment = totalPayable / months;

            monthlyEl.textContent = monthlyInstallment.toFixed(2);
            totalEl.textContent = totalPayable.toFixed(2);
            monthsEl.textContent = months;
        }

        loanAmountSlider.addEventListener('input', calculateLoan);
        applyBtn.addEventListener('click', calculateLoan);

        // Initial calculation
        calculateLoan();
    </script>
</body>
</html>
