<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnyCash.lk Loan Calculator</title>
<style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
    body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .container{background:#fff;padding:25px;border-radius:20px;box-shadow:0 4px 15px rgba(0,0,0,0.1);width:90%;max-width:400px;text-align:center;}
    
    h2{margin-bottom:20px;font-size:20px;color:#333;}
    
    .amount-box{
        display:flex;align-items:center;justify-content:space-between;
        background:#f3f5f1;border-radius:15px;padding:15px 20px;margin-bottom:15px;
    }
    .amount-box button{
        background:#144d32;color:#fff;font-size:22px;border:none;
        width:40px;height:40px;border-radius:50%;cursor:pointer;
    }
    .amount-display{
        font-size:20px;font-weight:bold;color:#333;
    }
    
    input[type=range]{
        width:100%;-webkit-appearance:none;height:6px;background:#144d32;border-radius:3px;
        outline:none;margin:10px 0;
    }
    input[type=range]::-webkit-slider-thumb{
        -webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;
        background:#144d32;cursor:pointer;
    }
    
    .range-labels{
        display:flex;justify-content:space-between;font-size:14px;color:#777;
    }
    
    .apply-btn{
        display:block;width:100%;padding:15px;margin-top:20px;
        background:#c6f622;border:none;border-radius:12px;
        font-size:18px;font-weight:bold;color:#111;cursor:pointer;
    }
    .apply-btn:hover{background:#b4eb1f;}
    
    .details{
        margin-top:20px;text-align:left;background:#f9f9f9;
        padding:15px;border-radius:12px;font-size:14px;color:#333;
    }
    .details p{margin:8px 0;}
</style>
</head>
<body>

<div class="container">
    <h2>Fast online loan up to <span style="color:#5cb85c;">600 000 RS</span>!</h2>
    
    <label>Loan amount</label>
    <div class="amount-box">
        <button id="decrease">âˆ’</button>
        <span class="amount-display" id="amountDisplay">5 000 RS</span>
        <button id="increase">+</button>
    </div>
    
    <input type="range" id="loanAmount" min="5000" max="600000" step="1000" value="5000">
    <div class="range-labels">
        <span>5 000 RS</span>
        <span>600 000 RS</span>
    </div>
    
    <button class="apply-btn" id="applyBtn">Take a loan</button>
    
    <div class="details" id="loanDetails">
        <p><strong>Monthly Installment:</strong> <span id="monthly">-</span> RS</p>
        <p><strong>Total Payable:</strong> <span id="total">-</span> RS</p>
        <p><strong>Interest Rate:</strong> 8% per year</p>
        <p><strong>Repayment Period:</strong> <span id="months">-</span> months</p>
    </div>
</div>

<script>
const loanAmountSlider = document.getElementById('loanAmount');
const amountDisplay = document.getElementById('amountDisplay');
const monthlyEl = document.getElementById('monthly');
const totalEl = document.getElementById('total');
const monthsEl = document.getElementById('months');
const increaseBtn = document.getElementById('increase');
const decreaseBtn = document.getElementById('decrease');
const interestRate = 0.08; // annual 8%

function formatCurrency(num) {
    return num.toLocaleString('en-LK');
}

function calculateLoan() {
    const amount = parseInt(loanAmountSlider.value);

    let months;
    if(amount <= 150000){
        months = 12;
    } else if(amount <= 300000){
        months = 24;
    } else {
        months = 30;
    }

    const totalInterest = amount * interestRate * (months/12);
    const totalPayable = amount + totalInterest;
    const monthlyInstallment = totalPayable / months;

    amountDisplay.textContent = formatCurrency(amount) + " RS";
    monthlyEl.textContent = formatCurrency(monthlyInstallment.toFixed(2));
    totalEl.textContent = formatCurrency(totalPayable.toFixed(2));
    monthsEl.textContent = months;
}

// Slider update
loanAmountSlider.addEventListener('input', calculateLoan);

// Plus/Minus buttons
increaseBtn.addEventListener('click', () => {
    let val = parseInt(loanAmountSlider.value);
    if(val < 600000){ val += 1000; }
    loanAmountSlider.value = val;
    calculateLoan();
});
decreaseBtn.addEventListener('click', () => {
    let val = parseInt(loanAmountSlider.value);
    if(val > 5000){ val -= 1000; }
    loanAmountSlider.value = val;
    calculateLoan();
});

// Initial calculation
calculateLoan();
</script>
</body>
</html>
