<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AnyCash.lk — Loan Apply</title>
  <style>
    :root{
      --brand:#00a68f;
      --dark:#063b36;
      --bg:#e8fbf5;
      --card:#ffffff;
      --muted:#416a66;
      --shadow:0 8px 20px rgba(2,50,45,0.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;font-family:system-ui,Segoe UI,Roboto;background:var(--bg);color:var(--dark);}
    .app{min-height:100vh;display:flex;flex-direction:column;padding:16px;}
    .card{background:var(--card);border-radius:14px;box-shadow:var(--shadow);padding:16px;}
    .brand{font-weight:800;font-size:20px;}
    .brand b{color:var(--brand);}
    .small{color:var(--muted);font-size:13px;}
    .amount-val{font-size:28px;font-weight:800;}
    input[type=range]{-webkit-appearance:none;width:100%;height:14px;background:#e2f3ef;border-radius:999px;}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:28px;height:28px;border-radius:50%;background:var(--brand);border:3px solid #fff;box-shadow:0 3px 6px rgba(0,0,0,.25);cursor:pointer;}
    .btn{width:100%;border:none;border-radius:12px;padding:14px;font-size:16px;font-weight:700;cursor:pointer;background:var(--brand);color:#fff;}
    .row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eef4f3;}
    .k{color:var(--muted);font-size:14px;}
    .v{font-weight:700;font-size:16px;}
    table{width:100%;border-collapse:collapse;margin-top:8px;font-size:14px;}
    th,td{padding:8px;border-bottom:1px solid #eef4f3;text-align:left;}
    th{font-weight:700;color:var(--dark);}
    .back{background:none;border:none;color:var(--brand);font-weight:700;font-size:14px;cursor:pointer;margin-bottom:10px;}
  </style>
</head>
<body>
  <div class="app">

    <!-- Page 1 -->
    <div id="page1" class="card">
      <div class="brand">Any<b>Cash.lk</b></div>
      <p class="small">ඔබට අවශ්‍ය මුදල තෝරන්න</p>

      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div class="small">තෝරාගත් මුදල</div>
        <div id="amtLabel" class="amount-val">රු 5,000</div>
      </div>

      <input id="amount" type="range" min="5000" max="600000" step="1000" value="5000"/>
      <div style="display:flex;justify-content:space-between;" class="small"><span>රු 5,000</span><span>රු 600,000</span></div>

      <br>
      <button id="applyBtn" class="btn">Apply කරන්න</button>
      <p class="small" id="noteText">රු 5,000 සඳහා දින 12න් එක්වරම ගෙවිය යුතුය.</p>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="card" style="display:none;">
      <button id="backBtn" class="back">← ආපසු</button>
      <h3 class="brand">ගෙවීම් විස්තර</h3>
      <div class="row"><div class="k">මුදල</div><div class="v" id="dAmount">—</div></div>
      <div class="row"><div class="k">කාලය</div><div class="v" id="dTerm">—</div></div>
      <div class="row"><div class="k">මාසික වාරිකය</div><div class="v" id="dEMI">—</div></div>
      <div class="row"><div class="k">මුළු ගෙවිය යුතු මුදල</div><div class="v" id="dTotal">—</div></div>
      <p class="small" id="dNote"></p>

      <div id="scheduleWrap" style="display:none;">
        <strong>වාරික වගුව</strong>
        <table>
          <thead><tr><th>මාසය</th><th>වාරික</th><th>ඉතිරි මුදල</th></tr></thead>
          <tbody id="schedBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    const amtInput=document.getElementById("amount");
    const amtLabel=document.getElementById("amtLabel");
    const noteText=document.getElementById("noteText");
    const applyBtn=document.getElementById("applyBtn");
    const page1=document.getElementById("page1");
    const page2=document.getElementById("page2");
    const backBtn=document.getElementById("backBtn");
    const dAmount=document.getElementById("dAmount");
    const dTerm=document.getElementById("dTerm");
    const dEMI=document.getElementById("dEMI");
    const dTotal=document.getElementById("dTotal");
    const dNote=document.getElementById("dNote");
    const scheduleWrap=document.getElementById("scheduleWrap");
    const schedBody=document.getElementById("schedBody");

    function toLKR(n){return "රු "+n.toLocaleString("si-LK");}

    // term picking
    function pickTerm(amt){
      if(amt===5000) return {type:'days',days:12};
      if(amt>=6000 && amt<=40000) return {type:'months',months:12};
      if(amt===40000) return {type:'months',months:4};
      if(amt===50000) return {type:'months',months:5};
      if(amt>=60000 && amt<=150000) return {type:'months',months:12};
      if(amt>150000 && amt<=300000) return {type:'months',months:24};
      if(amt>300000 && amt<=600000) return {type:'months',months:30};
      return {type:'months',months:6};
    }

    function showNote(amt){
      const plan=pickTerm(amt);
      if(plan.type==='days'){
        noteText.textContent=රු ${amt.toLocaleString()} සඳහා දින ${plan.days}න් එක්වරම ගෙවිය යුතුය.;
      }else{
        noteText.textContent=රු ${amt.toLocaleString()} සඳහා මාස ${plan.months} වාරික ගෙවිය යුතුය.;
      }
    }

    amtInput.addEventListener("input",()=>{
      const val=Number(amtInput.value);
      amtLabel.textContent=toLKR(val);
      showNote(val);
    });

    function showDetails(amount){
      const plan=pickTerm(amount);
      dAmount.textContent=toLKR(amount);
      const apr=0.08;
      if(plan.type==='days'){
        dTerm.textContent=දින ${plan.days};
        const dailyRate=apr/365;
        const interest=amount*dailyRate*plan.days;
        const total=Math.round(amount+interest);
        dEMI.textContent="එක්වර ගෙවීම";
        dTotal.textContent=toLKR(total);
        dNote.textContent=APR 8% අනුව ගණනය කරන ලදී.;
        scheduleWrap.style.display="none";
      }else{
        const n=plan.months;
        dTerm.textContent=මාස ${n};
        const r=apr/12;
        const emi=Math.round((amount*r)/(1-Math.pow(1+r,-n)));
        const total=emi*n;
        dEMI.textContent=toLKR(emi);
        dTotal.textContent=toLKR(total);
        dNote.textContent="APR 8% අනුව ගණනය කරන ලදී.";
        schedBody.innerHTML="";
        let balance=amount;
        for(let m=1;m<=n;m++){
          const interest=balance*r;
          const principal=Math.min(emi-interest,balance);
          balance=Math.max(0,balance-principal);
          const tr=document.createElement("tr");
          tr.innerHTML=<td>${m}</td><td>${toLKR(emi)}</td><td>${toLKR(Math.round(balance))}</td>;
          schedBody.appendChild(tr);
        }
        scheduleWrap.style.display="block";
      }
    }

    applyBtn.addEventListener("click",()=>{
      const amt=Number(amtInput.value);
      showDetails(amt);
      page1.style.display="none";
      page2.style.display="block";
    });
    backBtn.addEventListener("click",()=>{
      page2.style.display="none";
      page1.style.display="block";
    });

    // initialize
    showNote(5000);
  </script>
</body>
</html>
